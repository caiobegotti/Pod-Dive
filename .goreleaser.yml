project_name: pod-dive
release:
  github:
    owner: caiobegotti
    name: pod-dive
builds:
  - id: pod-dive
    goos:
    - linux
    - windows
    - darwin
    goarch:
    - amd64
    - "386"
    - arm64
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    main: cmd/plugin/main.go
    ldflags: -s -w
      -X github.com/caiobegotti/pod-dive/pkg/version.version=
archives:
  - id: pod-dive
    builds:
    - pod-dive
    name_template: "{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
    - goos: windows
      format: zip
